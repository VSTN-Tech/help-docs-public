<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            padding: 0;
        }
        .file-explorer {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #ddd;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .form-section {
            padding: 10px 0;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        .file-list li:hover {
            background-color: #e9ecef;
        }
        .editor-section {
            width: 80%;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #editor {
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- File explorer and editor sections as in previous example -->
        <button id="generateButton" class="btn btn-primary" onclick="generateCode()" disabled>Generate Code</button>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Monaco Editor only after DOM content is loaded
            require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                window.editor = monaco.editor.create(document.getElementById('editor'), {
                    language: 'java',
                    theme: 'vs-dark',
                    automaticLayout: true
                });
            });

            // Template loading function as per previous example
            function loadTemplate(name, path) {
                return $.get(path, (templateContent) => {
                    templates[name] = Handlebars.compile(templateContent);
                });
            }

            // Ensure templates are loaded before enabling the button
            loadTemplates().then(() => {
                const generateButton = document.getElementById("generateButton");
                if (generateButton) {
                    generateButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
