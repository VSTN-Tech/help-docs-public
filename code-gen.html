<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- File explorer and editor sections as in previous example -->
        <button id="generateButton" class="btn btn-primary" onclick="generateCode()" disabled>Generate Code</button>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Monaco Editor only after DOM content is loaded
            require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                window.editor = monaco.editor.create(document.getElementById('editor'), {
                    language: 'java',
                    theme: 'vs-dark',
                    automaticLayout: true
                });
            });

            // Template loading function as per previous example
            function loadTemplate(name, path) {
                return $.get(path, (templateContent) => {
                    templates[name] = Handlebars.compile(templateContent);
                });
            }

            // Ensure templates are loaded before enabling the button
            loadTemplates().then(() => {
                const generateButton = document.getElementById("generateButton");
                if (generateButton) {
                    generateButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
